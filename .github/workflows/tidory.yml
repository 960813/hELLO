name: Tidory

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10
    - name: Install dependencies
      run: npm install
    - name: Lint with eslint & pug-lint
      run: npm run lint
    - name: Build for production
      run: npm run production
    - name: Push to Deploy Branches
      run: |
        # Push to 'tistory-skin'
        npm run github:developer
        # Push to 'dist'
        npm run github:user
    - name: Deploy
      run: npm run deploy
